<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/template/template.xhtml">
	<ui:define name="title">..:: Sorteio - SecretSanta </ui:define>

	<ui:define name="content">
		<p:panel header="Dados Amigo" id="panelSorteio">

			<h:panelGrid columns="2">

				<h:outputText value="Nome: " />
				<h:inputText value="#{amigoController.amigoSelected.nome}" />

				<h:outputLabel value="Ativo: " />
				<p:selectOneMenu value="#{amigoController.amigoSelected.ativo}">
					<f:selectItem itemValue="true" itemLabel="Sim" />
					<f:selectItem itemValue="false" itemLabel="Não" />
				</p:selectOneMenu>

				<h:outputText value="Codigo: " />
				<h:inputText value="#{amigoController.amigoSelected.codigo}" />

				<h:outputText value="Idade: " />
				<h:inputText
					value="#{amigoController.amigoSelected.caracteristica.idade}" />

				<h:outputText value="Tamanho sapato: " />
				<h:inputText
					value="#{amigoController.amigoSelected.caracteristica.sapato}" />

				<h:outputText value="Tamanho calça: " />
				<h:inputText
					value="#{amigoController.amigoSelected.caracteristica.calca}" />

				<h:outputText value="Tamanho camisa: " />
				<h:inputText
					value="#{amigoController.amigoSelected.caracteristica.camisa}" />

			</h:panelGrid>


			<h:panelGrid columns="2">
				<h:commandButton id="listAmigo" value="Cancelar"
					action="#{amigoController.list()}"></h:commandButton>
				<h:commandButton id="salvaAmigo" value="Salvar"
					action="#{amigoController.save()}"></h:commandButton>
			</h:panelGrid>

		</p:panel>

		<br />
	</ui:define>
</ui:composition>
