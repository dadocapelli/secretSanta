<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/resources/template/template.xhtml">
	<ui:define name="title">..:: Sorteio - SecretSanta </ui:define>

	<ui:define name="content">
		<h:form>
			<rich:panel header="Lista de Amigos" id="panelAmigos">
				<rich:messages ajaxRendered="true" globalOnly="true" />
				<h:panelGrid>
					<h:commandButton id="novoAmigo" value="Novo Amigo"
						action="#{amigoController.novo()}"></h:commandButton>
				</h:panelGrid>

				<rich:dataTable id="dataAmigo" value="#{amigoController.amigos}"
					var="amigo" rows="10">
					<f:facet name="footer">
						<rich:dataScroller id="scrollAmigo" for="dataAmigo" />
					</f:facet>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>

						<h:commandLink action="#{amigoController.edit()}"
							value="#{amigo.nome}">
							<f:setPropertyActionListener
								target="#{amigoController.amigoSelected}" value="#{amigo}" />
						</h:commandLink>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Medidas" />
						</f:facet>
						<h:commandLink action="#{amigoController.edit()}"
							value="#{amigo.caracteristica}" >
							<f:setPropertyActionListener
								target="#{amigoController.amigoSelected}" value="#{amigo}" />
						</h:commandLink>
					</rich:column>

				</rich:dataTable>

			</rich:panel>

			<br />

		</h:form>

	</ui:define>
</ui:composition>
